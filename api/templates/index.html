<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='events'>
        </div>
    <script>
            var ws = new WebSocket("ws://127.0.0.1:8000/event");
            ws.onmessage = function(event) {
                var event_ = document.createElement('p')
                var content = document.createTextNode(event.data)
                event_.appendChild(content)
                events.appendChild(event_)
            };
        </script>
</body>
</html>
